<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup_page.css') }}"
    />
  </head>
  <body>
    <a class="link" href="/">Back to Login Page</a>
    <form action="/signup" class="signup-form" method="POST">
      <h1>Signup</h1>
      <div class="form-field-wrapper">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-field-wrapper">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-field-wrapper">
        <label for="role">Role:</label>
        <select name="role" id="role">
          <option value="Sponsor">Sponsor</option>
          <option value="Influencer">Influencer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="form-field-wrapper">
        <label for="niche">Niche:</label>
        <select name="niche" id="niche">
          <option value="">Please select</option>
          <option value="Food">Food</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Gaming">Gaming</option>
          <option value="Finance and Investing">Finance and Investing</option>
          <option value="Entertainment and Pop Culture">
            Entertainment and Pop Culture
          </option>
          <option value="Tech">Tech</option>
          <option value="Fashion and Beauty">Fashion and Beauty</option>
          <option value="Fitness and Wellness">Fitness and Wellness</option>
          <option value="Travel">Travel</option>
        </select>
      </div>

      <div class="form-field-wrapper">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <button class="submit-btn" type="submit">Signup</button>
    </form>
  </body>
</html>
